<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

<div class="calculator">
    <section class="screen"></section>
    
        <div class="num">
            <div id="number">
                <button class="button" onclick="C()" id="bigButton">C</button>
                <button class="button" onclick="erase()">&larr;</button>
                <button class="button" onclick="inserir('/')">&divide;</button>
            </div>
            <div id="number">
                <button class="button" onclick="inserir('7')">7</button>
                <button class="button" onclick="inserir('8')">8</button>
                <button class="button" onclick="inserir('9')">9</button>
                <button class="button" onclick="inserir('*')">&times;</button>
                
            </div>
            <div id="number">
                <button class="button" onclick="inserir('4')">4</button>
                <button class="button" onclick="inserir('5')">5</button>
                <button class="button" onclick="inserir('6')">6</button>
                <button class="button" onclick="inserir('-')">&minus;</button>
                
            </div>
            <div id="number">
                <button class="button" onclick="inserir('1')">1</button>
                <button class="button" onclick="inserir('2')">2</button>
                <button class="button" onclick="inserir('3')">3</button>
                <button class="button" onclick="inserir('+')">&plus;</button>
                
            </div>
            <div id="number">
                <button class="button" onclick="inserir('0')" id="bigButton">0</button>
                <button class="button" onclick="inserir('.')">.</button>
                <button class="button" onclick="soma()">=</button>
                
                
            </div>

        </div>
    <script ></script>
</div>
</body>
<script src="script.js"></script>
</html>
